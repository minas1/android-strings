plugins {
    id 'java'
    id 'application'
}

group 'greenbits'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.beust:jcommander:1.72'
    implementation 'com.opencsv:opencsv:4.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'stringstocsv.Main'